<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebras de Linha</h1>
    <hr>
    <p>Voce pode escrever 
        um paragrafo
         de qualquer jeito.
         Basta colocar tudo
          no meio de 
        &lt; p&gt; e &lt;/p&gt;
        <!--LESS THAN # Menor que / GREATER THAN 
        # maior que-->

    </p>
    

    <p>
        se precisar quebrar textos 
        em algum lugar <br>
        especifico como nesse, 
        voce pode usar tag br.
    </p>

    <p>
        Vamos adicionar alguns simbolos
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &rangd;
        &Delta;
        &uarr;
    </p>

    <p>
        Emojis <br>
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
